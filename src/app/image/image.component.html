<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <style>
        body {
    background-image: url(../../../assets/background/homeBackGround.png); /* Your background image */
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed; /* Fix the background image in place */
    overflow-y: auto;
    
    height: 100vh;
    width: 100%;  
    background-position: center;
    }
    </style>

    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <form [formGroup]="formTemplate">
                    <div class="text-center">
                        <img [src]="imgSrc" width="350px" height="250px" >
                    </div>      
                    <div class="form-group">
                        <label>Select Image Upload</label>
                        <input type="file" class="form-control" formControlName="imageUrl" (change)="showPreview($event)">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="artname" placeholder="ArtName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="size" placeholder="Size">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="price" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="description" placeholder="Description">
                    </div>
                    <!-- <div class="form-group">
                        <select formControlName="category" class="form-control"></select>
                        <option value="Animal"></option>
                    </div> -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
