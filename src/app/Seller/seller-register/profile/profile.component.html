<body>
  <div class="navbar">
    <div class="obra-logo"> 
        <img src="../../../../assets/images/obralogo.png" alt="">
    </div>
    <div class="title">
        <h2><b>OBRAGRAPHIA</b></h2>
    </div>
    <div class="nav-btn">
        <div class="home-btn"><a href="/seller-home"><h2>HOME</h2></a></div>
        <div class="collection-btn"><a href="/seller-collection"><h2>COLLECTION</h2></a></div>
        <div class="about-btn"><a href="/seller-about"><h2>ABOUT</h2></a></div>
    </div> 
  </div>

  <div class="backBtn">
    <button><a href="/seller-home">Back</a></button>
  </div>

  <div class="profile-wrapper">
    <div *ngIf="profile$ | async as profile" class="profile-container">
      <img [src]="profile.photoURL" alt="Profile Picture" class="profile-picture">
      <div class="content">
        <h2>My Profile</h2>
        <form class="profile-form" (ngSubmit)="saveProfile()">
          <div class="form-group">
            <label for="displayName">Name</label>
            <input type="text" id="displayName" name="displayName" [(ngModel)]="displayName" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="homeAddress">Home Address</label>
            <input type="text" id="homeAddress" name="homeAddress" [(ngModel)]="homeAddress" required>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" [(ngModel)]="age" required>
          </div>
          <div class="form-group">
            <label for="sex">Sex</label>
            <select id="sex" name="sex" [(ngModel)]="sex" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
          </div>
          <!-- Add more fields for additional profile information -->
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</body>
